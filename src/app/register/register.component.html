<div class="container">
  <div class="col-sm-3 sidenav">
    <br/><br/><br/>
  </div>

  <div class="col-sm-5 text-left">
    <br/><br/><br/>

<form class="form-horizontal">
  <fieldset>
    <legend>Register a new account</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">First Name</label>
      <div class="col-lg-10">
        <input class="form-control" id="firstName" placeholder="First Name" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Last Name</label>
      <div class="col-lg-10">
        <input class="form-control" id="lastName" placeholder="Last Name" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputEmail" placeholder="Email Address" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputPassword" placeholder="Password" type="password"><br/>
        <input class="form-control" id="confirmPassword" placeholder="Confirm Password" type="password">
      </div>
    </div>


    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="reset" class="btn btn-default" [routerLink]="['/login']">Cancel</button>
      </div>
    </div>
  </fieldset>
</form>
  </div>
</div>
